<!DOCTYPE html>
    <html ng-app="Registro">
<head>
<meta content="http://www.internegocios.org/index.php" type="og:url"/>
<meta content="¡Registrate en la 7° Edición del Congreso Internegocios 2015!. 
Dos días de grandes conferencias + Talleres ¡Asiste! 20 y 21 de Abril" property="og:description"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" type="image/ico" href="img/LogoOficial.ico">
<link rel="stylesheet" type="text/css" href="http://garlun.net/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/registro.css">
<script type="text/javascript" src="http://garlun.net/angular/angular.js"></script>
<script type="text/javascript" src="js/registro.js"></script>
<title>Registro Internegocios 2015</title> 
</head>
<body ng-controller="RegistroController">
<!-- Stephonce R. MOrris | 2014 -->
<form action="index.html" method="post">

<!-- Form Title -->
<center>
<h1 class="text-center">Registro Internegocios 2015</h1>
<h2 class="text-center">La Revolución del Emprendimiento</h2>
    <img src="img/Internegocios.png" class="img-responsive" alt="logo">
    </center>
        <fieldset>

            <legend><span class="number">1</span>Información <abbr title="Information">Básica</abbr></legend>
<!-- Name Input -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name">
<!-- E-mail Input -->
            <label for="mail">E-Mail:</label>
            <input type="email" id="mail" name="user_email">
<!-- Password Input -->
            <label for="password">N° de Folio/Boleto:</label>
            <input type="password" id="password" name="user_password">

<!-- Age Dropdown -->
            <label for="age">Edad:</label>
            <select name="user_age" id="age">
                <option value="blank">&nbsp;</option>
<!-- Young -->
                <optgroup label="Joven">
                    <option value="lt13">Under 13</option>
                    <option value="teen">13 - 19</option>
                </optgroup>
<!-- Prime -->
                <optgroup label="Adulto Joven">
                    <option value="20s">20 - 29</option>
                </optgroup>
<!-- Running Out of Time -->
                <optgroup label="Adulto">
                    <option value="30s">30 - 39</option>
                    <option value="40s">40 - 49</option>
                </optgroup>
<!-- Old -->
                <optgroup label="Adulto Mayor">
                    <option value="50gt">50 o más</option>
                </optgroup>
            </select>

        </fieldset>

        <fieldset>

            <legend><span class="number">2</span>Tus Opciones</legend>
<!-- Location Input -->
            <label for="location">Ciudad:</label>
            <input type="text" id="location" name="location">
<!-- Bio Input -->
            <label for="bio"><abbr title="Biography">Razón de Asistencia:</abbr></label>
            <textarea name="user_bio" id="bio"></textarea>

            <label>Talleres a Inscribir:</label>
<!-- HTML Checkbox -->
            <input type="checkbox" id="Taller1" value="Taller1" name="user_skill">
            <label class="light" for="Taller1">Taller1</label>&nbsp;&nbsp;
<!-- CSS Checkbox -->
                <input type="checkbox" id="Taller2" value="Taller2" name="user_skill">
                <label class="light" for="Taller2">Taller2</label>&nbsp;
<!-- Javascript Checkbox -->
            <input type="checkbox" id="Taller3" value="Taller3" name="user_skill">
            <label class="light" for="Taller3">Taller3</label><br>
<!-- jQuery Checkbox -->
            <input type="checkbox" id="Taller4" value="Taller4" name="user_skill">
            <label class="light" for="Taller4">Taller4</label>&nbsp;
<!-- SEO Checkbox -->
            <input type="checkbox" id="Taller5" value="Taller5" name="user_skill">
            <label class="light" for="Taller5">Taller5</label>&nbsp;&nbsp;
<!-- UX/UI Checkbox -->
            <input type="checkbox" id="Taller6" value="Taller6" name="user_skill">
            <label class="light" for="Taller6">Taller6</label> <br>
<!-- Responsive Checkbox -->
            <input type="checkbox" id="Taller7" value="Taller7" name="user_skill">
            <label class="light" for="Taller7">Taller7</label>&nbsp;&nbsp;
<!--Taller 8 CheckBox-->
            <input type="checkbox" id="Taller8" value="Taller8" name="user_skill">
            <label class="light" for="Taller8">Taller8</label>&nbsp;
<!--Taller 9 CheckBox-->
            <input type="checkbox" id="Taller9" value="Taller9" name="user_skill">
            <label class="light" for="Taller9">Taller9</label>&nbsp;
            <label>Sexo:</label>
<!-- Male Radio -->
            <input type="radio" id="sex_male" name="user_sex" value="male">
            <label for="sex_male" class="light"> Hombre </label><br>
<!-- Female Radio -->
            <input type="radio" id="sex_female" name="user_sex" value="female">
            <label for="sex_female" class="light"> Mujer </label><br>

        </fieldset>

        <button type="submit">Registrarse</button>

        </form>








</body>
</html>
