<!DOCTYPE html>
<html ng-app="store">
<!--META-->

<head>
<meta charset="UTF-8">
<meta name="Portfolio" content="Little Menu for Portfolio">
<meta name="keywords" content="Web Developer">
<meta name="Luis Iván García Luna" content="Information Technologies Engineer">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="http://garlun.net/bootstrap/css/bootstrap.min.css">
<link rel="icon" type="image/png" href="img/logo.png">
<title>Luis Iván García Luna</title>
</head>

<!--Body-->

 <body class="list-group" ng-controller="StoreController as store">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
      <h1>{{product.name}} 
      <em class="pull-right">{{product.price | currency}}</em></h1>
      <h2>{{product.description}}</h2>

      <!-- Image Gallery  -->
      <div class="gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" >
            <img ng-src="{{product.images[0]}}" />
          </li>
        </ul>
      </div>

    <!-- TABS -- >
    <section ng-init="tab = 1" ng-controller="PanelController as panel">
      <ul class="nav nav-pills">
        <li ng-class="{active:panel.isSelected(1)}"> <a href ng-click="panel.selectTab(1)">Description</a></li>
        <li ng-class="{active:panel.isSelected(2)}"> <a href ng-click="panel.selectTab(2)">Specifications</a></li>
        <li ng-class="{active:panel.isSelected(3)}"> <a href ng-click="panel.selectTab(3)">Reviews</a></li>
      </ul>
        <div class="panel" ng-show="tab === 1">
        <h4> Description </h4>
        <p>{{Product.description}}</p>
        </div>
            </div>
  </body>

<!--Scripts-->
<script type="text/javascript" src="http://garlun.net/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
